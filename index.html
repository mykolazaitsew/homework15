<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .note {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }
        .note.completed {
            text-decoration: line-through;
        }
        .note h3 {
            margin: 0;
        }
        .note p {
            margin: 5px 0;
        }
        .note small {
            display: block;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>
        <input type="text" id="noteName" placeholder="Note name">
        <input type="text" id="noteDescription" placeholder="Note description">
        <button onclick="addNote()">Add Note</button>
        <h2>Notes</h2>
        <div id="notesList"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
